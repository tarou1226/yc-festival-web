version: '3'

services:
  frontend:
    build:
      context: frontend
      target: development
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - client-side

  backend:
    build:
      context: backend
      target: development
    environment:
      - ADDRESS=0.0.0.0:8000
      - RUST_LOG=debug
    env_file:
      - .env
    volumes:
      - backend-cache:/code/backend/target
    networks:
      - client-side
      - server-side
    tty: true
    depends_on:
      - db

  db:
    image: "redis:bullseye"
    restart: always
    ports:
      - "6379:6379" # 基本的には6379番が使われている
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"] # config設定
    volumes:
      - db-data:/data # redisはデフォルトでは/dataに保存される
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - server-side

networks:
  client-side:
  server-side:

volumes:
  backend-cache:
  db-data: